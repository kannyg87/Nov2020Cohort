<html lang="en">
<head>

<body>
  <ul>

  <div id ="response"></div>
  
  <script>
    let pink = document.querySelector('#pink');

    let response =document.querySelector('#response');
    pink.addEventListener('click', () =>{
      response.textContent ="you 've clicked on the pinl image"
    });

    let ul = document.querySelector('ul');

    let responce = document.querySelector('#response');
    ul.addEventListener('click', (e)=>{
      switch(e.target.id){
        case 'pink':
        response.textContent = `you selected  ${e.target.id} `;
        break;
        case 'yello':
        response.textContent = "you 've cliked in yellow color ";
        break;
        case 'red':

        case 'blue':
        response.textContent = "you 've cliked in blue color ";

        case 'green':

          response.textContent = "color not found";

    })



    
  </script>
